<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Buscar Cliente1</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeBuscarCliente()">Cerrar</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" ng-change="TraerClientes()" ng-model="NombreBuscar" placeholder="Nombre Cliente">
        </label>
        <br />
        
        <ion-list>
            <ion-item ng-repeat="cliente in clientesBuscar" ng-click="AdicionarCliente(cliente)" >
                {{cliente.NombrePrimero}}  {{cliente.NombreSegundo}} {{cliente.ApellidoPrimero}} {{cliente.ApellidoSegundo}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
