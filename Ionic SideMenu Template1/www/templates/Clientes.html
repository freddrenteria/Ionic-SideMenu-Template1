<ion-view view-title="Clientes..">
  <ion-content>
    <h1>Clientes</h1>
      <div class="Lista100">
          <ion-list>
              <ion-item ng-repeat="playlist in clientes" href="#/app/playlists/{{playlist.IdCliente}}">
                  {{playlist.NombreCliente}}
              </ion-item>
          </ion-list>
         
      </div>
      <pie>
          <button class="button icon-left ion-plus-circled"   ng-click="BuscarCliente()">Buscar Cliente</button>

      </pie>
  </ion-content>
</ion-view>
